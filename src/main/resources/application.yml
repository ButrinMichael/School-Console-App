spring:
  datasource:
    url: ${DB_URL}
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
  flyway:
    enabled: true
    locations: classpath:db/migration
  jpa:
    hibernate:
      ddl-auto: update
  sql:
    init:
      mode: always
      logging:
  level:
    root: INFO
    ua.schoolconsoleapp: DEBUG